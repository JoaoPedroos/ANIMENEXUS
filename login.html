<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .box {
            margin: 15px;
            width: 280px;
        }

        .boxs {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 15px;
            width: 240px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgb(59, 41, 81);
        }

        header {
            background-color: #171717;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-bottom: 1px solid rgb(43, 30, 59);
            padding: 30px 40px 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: rgb(189, 179, 202);
        }

        .boxsall {
            display: flex;
            box-sizing: border-box;
            justify-content: center;
            margin-top: 30px;
        }

        .aviso {
            color: rgb(255, 255, 255);
            margin: 10px 0px 10px 0px;
        }

        li {
            color: rgb(255, 255, 255);
        }
        .form-container {
            margin: 20px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body style="background-color: #212121; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <header>
        <div>
            <a href="index.html"><h2 style="color: rgb(190, 255, 27);">ANIMENEXUS </h2></a>
        </div>


        <a href="categorias.html" style="color:  rgb(190, 255, 27);">CATEGORIAS</a>
        <a href="sobre.html" style="color:  rgb(190, 255, 27);">SOBRE</a>
        <a href="login.html" style="color:  rgb(190, 255, 27);">LOGIN/REGISTER</a>
    </header>

    <div class="form-container">
        <h2 style="color: rgb(190, 255, 27);">CRIAR CONTA</h2>
        <form>
            <p>
                <label for="name" style="color:  rgb(190, 255, 27);">Nome:</label>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="email" style="color:  rgb(190, 255, 27);">E-mail:</label>
                <input type="email" id="email" name="email" >
            </p>
            <p>
                <label for="phone" style="color:  rgb(190, 255, 27);">Telefone:</label>
                <input type="tel" id="phone" name="phone">
            </p>
            <p>
                <label for="gender" style="color:  rgb(190, 255, 27);">Sexo:</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </p>
            <button type="submit">Criar Conta</button>
        </form>
    </div>

</body>
</body>

</html>
